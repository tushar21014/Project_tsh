<head>
    <meta charset="UTF-8">

    <link rel="php" href="form.php">
    <title>Form</title>
</head>

<body>
    <div class="parent">
        <div class="container">
            <div class="heading">
                <center>
                    <h1>Sign Up</h1>
                </center>
            </div>
            <div class="items">
                <form onsubmit="validation()" method="post" name="formm">
                    <ul>
                        <li>
                            <label for="name">Name : </label>
                            <input type="text" name="name"><br>
                        </li>
                        <li>
                            <label for="Email">Email : </label>
                            <input type="email" name="Email"><br>
                        <li>
                            <label for="number">Phone : </label>
                            <input type="number" name="Phone"><br>
                        </li>
                        <li class="pass">

                            <label for="passwod">Password : </label>
                            <input type="password" name="passwod"><br>
                        </li>
                        <li>
                    </ul>
                    <div class="sumbit">
                        <input type="submit" name="sumbit">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>

        function validation(){
            var name = document.formm.name.value;
            var pass = document.formm.passwod.value;

            if(name == "" || name == "null"){
                alert("Name can't be empty");
                return false;

            }

            else if(pass <= 6){
                alert("Password should be minimum 6 character long");
                return false;
            }
            
        }
    </script>
</body>
